<html>
  <head>
    <meta charset="utf-8">
    <title>Image List - Material Components Catalog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/images/logo_components_color_2x_web_48dp.png">
    <link rel="stylesheet" href="/assets/image-list.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body class="mdc-typography">
    <header class="mdc-toolbar mdc-toolbar--fixed">
      <div class="mdc-toolbar__row">
        <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
          <a href="/" class="catalog-back mdc-toolbar__menu-icon"><i class="material-icons">&#xE5C4;</i></a>
          <span class="mdc-toolbar__title catalog-title">Image List</span>
        </section>
      </div>
    </header>
    <main>
      <div class="mdc-toolbar-fixed-adjust"></div>
      <section class="hero">
        <ul class="mdc-image-list">
          <li class="mdc-image-list__item"><div class="mdc-image-list__image"></div></li>
          <li class="mdc-image-list__item"><div class="mdc-image-list__image"></div></li>
          <li class="mdc-image-list__item"><div class="mdc-image-list__image"></div></li>
          <li class="mdc-image-list__item"><div class="mdc-image-list__image"></div></li>

          <li class="mdc-image-list__item"><div class="mdc-image-list__image"></div></li>
          <li class="mdc-image-list__item"><div class="mdc-image-list__image"></div></li>
          <li class="mdc-image-list__item"><div class="mdc-image-list__image"></div></li>
          <li class="mdc-image-list__item"><div class="mdc-image-list__image"></div></li>

          <li class="mdc-image-list__item"><div class="mdc-image-list__image"></div></li>
          <li class="mdc-image-list__item"><div class="mdc-image-list__image"></div></li>
          <li class="mdc-image-list__item"><div class="mdc-image-list__image"></div></li>
          <li class="mdc-image-list__item"><div class="mdc-image-list__image"></div></li>
        </ul>
      </section>

      <section class="example">
        <div class="mdc-form-field">
          <div class="mdc-checkbox">
            <input type="checkbox" class="mdc-checkbox__native-control" id="toggle-rtl" aria-labelledby="toggle-rtl-label" />
            <div class="mdc-checkbox__background">
              <svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
                <path class="mdc-checkbox__checkmark-path" fill="none" stroke="white" d="M1.73,12.91 8.1,19.28 22.79,4.59" />
              </svg>
              <div class="mdc-checkbox__mixedmark"></div>
            </div>
          </div>
          <label for="toggle-rtl" id="toggle-rtl-label">Toggle RTL</label>
        </div>
      </section>

      <section class="example">
        <h2>Standard Image List</h2>
        <ul class="mdc-image-list"></ul>
      </section>
    </main>
  </body>
</html>
